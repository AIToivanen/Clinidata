<!DOCTYPE html>
<html>

<head>
  <title>Delete diagnosis</title>
</head>

<body>
    {% for message in get_flashed_messages() %}
        <p>
            <b>{{ message }}</b>
        </p>
    {% endfor %}
    
     <p>
        <a href="/"> Back to front page </a>
    </p>
    
  <form action="/diagnoses/{{ diagnosis.id }}/delete" method="post">
    <p>
        Are you sure you want to delete diagnosis {{diagnosis.id}}, from patient: {{diagnosis.patientId}} ?
    </p>
    <p>
        This action is permanent!
    </p>
    <input type="submit" name="delete" value="Delete" />
    <input type="submit" name="cancel" value="Cancel" />
  </form>
</body>
