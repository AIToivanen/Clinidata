<!DOCTYPE html>
<html>

<head>
  <title>New diagnosis</title>
</head>

<body>
     <p>
        <a href="/"> Back to front page </a>
    </p>
    
  <form action="/diagnoses/add" method="post">
    <p>
      Patient social security ID (SSID): <br/>
      <input type="text" name="ssid" maxlength="11" required />
      
    </p>
    <p>
      ICD11 code: <br/>
      <input type="text" name="icd11" maxlength="100" required />
    
    </p>
    <p>
      Date of diagnosis: <br/>
      <input type="text" name="dateOfDiagnosis" maxlength="10" required />
    </p>
    
  
    <input type="submit" value="Add diagnosis" />

  </form>
</body>

</html>
