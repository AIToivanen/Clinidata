<!DOCTYPE html>
<html>

<head>
  <title>New sample</title>
</head>

<body>
     <p>
        <a href="/"> Back to front page </a>
    </p>
    
  <form action="/samples/add" method="post">
    <p>
      Patient social security ID (SSID): <br/>
      <input type="text" name="ssid" maxlength="11" required/>
      
    </p>
    <p>
      Sample type: <br/>
      <input type="text" name="sampleType" maxlength="100" required/>
    
    </p>
    <p>
      Sample measurement: <br/>
      <input type="text" name="sampleMeasurement" maxlength="100" required />
    </p>
    <p>
      Measurement value: <br/>
      <input type="text" name="sampleValue" maxlength="100" required/>
    </p>
    <p>
      Sample date: <br>
      <input type="text" name="sampleDate" maxlength="10" required/>
    </p>
  
    <input type="submit" value="Add sample" />

  </form>
</body>

</html>
